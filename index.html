<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>QUIET COMFORTS</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/3ac804e4e0.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/3ac804e4e0.js" crossorigin="anonymous"></script>
    <script src="js/index.js" defer></script>
    <div class="header-container">
        <a href=""><i id="menu-icon" class="fa-solid fa-bars fa-xl"></i></a>
        <input type="text" id="search-input" placeholder="search">
        <p id="web-name">QUEIT COMFORTS</p>
            <p id="slogan-text">Serenity meets style</p>
        <a href=""><i id="email-icon" class="fa-solid fa-envelope fa-xl"></i></a>
        <a href=""><i id="account-icon" class="fa-solid fa-user fa-xl"></i></a>
    </div>
</head>
<body>
    <div class="cart-total-container">

        <i id="cart-total-icon" class="fa-solid fa-cart-shopping"></i>
        <p id="cart-bal-text">4500 kes</p>
    </div>
    <p id="filter-text">Filter</p>
    <div class="filterOptions-container">
        <p id="color-text">color</p>
        <select id="color">
            <option value="All">All</option>
            <option value="white">white</option>
            <option value="black">black</option>
            <option value="red">red</option>
          </select>

          <p id="size-text">size</p>
          <select id="size">
            <option value="All">All</option>
            <option value="small">small</option>
            <option value="large">large</option>
            <option value="larger">larger</option>
          </select>
          <p id="price-text">price</p>
          <select id="price">
            <option value="All">All</option>
            <option value=">2000">above 2000</option>
            <option value="black">above 1000</option>
            <option value="other">below 1000</option>
          </select>
          
    </div>

    <div class="hoodies-container">
        <p id="hoodies-text">Hoodies</p>
        <img class="hoodies" id="hoodie1" src="pics/editedHoodie1.jpg" alt=""> <br>
        <p id="h1-price">899 kes</p>
        <i id="h1-cart-icon" class="fa-solid fa-cart-shopping"></i>
        <i  id="fav1-icon" class="fa-solid fa-heart"></i>
        <img class="hoodies" id="hoodie2" src="pics/edtHoodie2.jpg" alt="">
        <p id="h2-price">900 kes</p>
        <i id="h2-cart-icon" class="fa-solid fa-cart-shopping"></i>
        <i  id="fav2-icon" class="fa-solid fa-heart"></i>
        <img class="hoodies" id="hoodie3" src="pics/edtHoodie3.jpg" alt="">
        <p id="h3-price">700 kes</p>
        <i id="h3-cart-icon" class="fa-solid fa-cart-shopping"></i>
        <i  id="fav3-icon" class="fa-solid fa-heart"></i>
    </div>




    <div class="shirts-container">
        <p id="shirts-text">Shirts</p>
        <img class="shirts" id="shirt1" src="pics/edtShirt1.jpg" alt=""> <br>
        <p id="s1-price">499 kes</p> 
        <i id="s1-cart-icon" class="fa-solid fa-cart-shopping"></i>
        <i  id="s1-fav1-icon" class="fa-solid fa-heart"></i>
        <img class="shirts" id="shirt2" src="pics/edtShirt2.jpg" alt="">
        <p id="s2-price">700 kes</p>
        <i id="s2-cart-icon" class="fa-solid fa-cart-shopping"></i>
        <i  id="s2-fav1-icon" class="fa-solid fa-heart"></i>
        <img class="shirt" id="shirt3" src="pics/edtShirt3.jpg" alt="">
        <p id="s3-price">300 kes</p>
        <i id="s3-cart-icon" class="fa-solid fa-cart-shopping"></i>
        <i  id="s3-fav1-icon" class="fa-solid fa-heart"></i>
    </div>
    <footer>by jude QC 2020</footer>
